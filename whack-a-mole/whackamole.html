<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Whac-a-Mole</title>
    <link rel="stylesheet" href="whackamole.css" />
</head>

<body>
    <div class="timer" id="timer">Time Left 30</div>

    <header>
        <div class="title">Welcome to Whac-a-Mole</div>
        <div class="score" id="score">Left's Go, your total score is 0</div>
        <button id="start">Start Game !</button>
    </header>

    <main class="board-wrap">
        <div id="board" class="board"></div>
    </main>

    <script src="whackamole.js"></script>
</body>

</html>
